<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Verhaal</title>
    <link rel="stylesheet" type="text/css" href="css/GWstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <main>
        <img id="verhaal" src="img/GeertWilders.png" alt="GeertWilders">
        <form>
            <section class="reageren">
                <fieldset>Reageren</fieldset>
                <label>Uw e-mailadres</label>
                <input type=email>
                <label>Uw reactie</label>
                <textarea>Schrijf een reactie...</textarea>
                <section>
                    <button type=submit>Post</button>
                    <button type=reset>Reset</button>
                </section>
            </section>
            <section class="delen">
                <fieldset>Delen</fieldset>
                <!-- SHARE BUTTONS FROM https://simplesharebuttons.com/html-share-buttons/ -->
                <!-- Email -->
                <a href="mailto:?Subject=SimpleShareButtons&amp;Body=I%20saw%20this%20and%20thought%20of%20you!%20https://simplesharebuttons.com">
                    <img src="https://simplesharebuttons.com/images/somacro/email.png" alt="Email" />
                </a>

                <!-- Facebook -->
                <a href="http://www.facebook.com/sharer.php?u=https://simplesharebuttons.com" target="_blank">
                    <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
                </a>

                <!-- Google+ -->
                <a href="https://plus.google.com/share?url=https://simplesharebuttons.com" target="_blank">
                    <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
                </a>

                <!-- LinkedIn -->
                <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=https://simplesharebuttons.com" target="_blank">
                    <img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
                </a>

                <!-- Pinterest -->
                <a href="javascript:void((function()%7Bvar%20e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src','http://assets.pinterest.com/js/pinmarklet.js?r='+Math.random()*99999999);document.body.appendChild(e)%7D)());">
                    <img src="https://simplesharebuttons.com/images/somacro/pinterest.png" alt="Pinterest" />
                </a>

                <!-- Print -->
                <a href="javascript:;" onclick="window.print()">
                    <img src="https://simplesharebuttons.com/images/somacro/print.png" alt="Print" />
                </a>

                <!-- Reddit -->
                <a href="http://reddit.com/submit?url=https://simplesharebuttons.com&amp;title=SimpleShareButtons" target="_blank">
                    <img src="https://simplesharebuttons.com/images/somacro/reddit.png" alt="Reddit" />
                </a>
            </section>
            <section class="reacties">
                <fieldset>Alle reacties</fieldset>
                <div><img src="img/profielicon.png" alt="usericon">
                    <h2>Mark de Boer</h2>
                    <p>Erg mooi verhaal!</p>
                </div>
                <div><img src="img/profielicon.png" alt="usericon">
                    <h2>Jens Orsel</h2>
                    <p>Ik vond het leuk om te lezen.</p>
                </div>
                <div><img src="img/profielicon.png" alt="usericon">
                    <h2>Roel Visser</h2>
                    <p>Ik kan niet wachten op het volgende verhaal.</p>
                </div>
                <div><img src="img/profielicon.png" alt="usericon">
                    <h2>Kees Schippers</h2>
                    <p>Ik voel me inderdaad wel gefrustreerd...</p>
                </div>
                <div><img src="img/profielicon.png" alt="usericon">
                    <h2>Marja Mulders</h2>
                    <p>Hoi! Ik ben nieuw hier.</p>
                </div>
                <div><img src="img/profielicon.png" alt="usericon">
                    <h2>Linda van Koepel</h2>
                    <p>Tjongejongejonge.</p>
                </div>
            </section>
        </form>
    </main>
</body>

</html>
