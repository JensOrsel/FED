<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Aanmelden</h1>
    <form action="homelijst.html">
        <fieldset>
            <legend>Jouw gegevens</legend>
            <input type="text" placeholder="Voornaam" required="required">
            <input type="text" placeholder="Tussenvoegsel">
            <input type="text" placeholder="Achternaam" required="required">
            <br>
            <input type="email" placeholder="E-mailadres" required="required">
            <p>Adres</p>
            <input type="text" placeholder="Postcode (9999XX)" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" required="required">
            <br>
            <input type="text" placeholder="Straatnaam" required="required">
            <input type="number" placeholder="Huisnummer" required="required">
            <p>Telefoonnummer</p>
            <input type="tel" placeholder="+31 6 xxxxxxxx" required="required">
            <p>Kies een wachtwoord</p>
            <input type="password" placeholder="Minimaal zes tekens" required="required">
            <input type="password" placeholder="Wachtwoord bevestigen" required="required">
            <br>
            <br>
            <button type="submit">Aanmelden</button>
        </fieldset>
    </form>


</body>

</html>
